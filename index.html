<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" href="Assets/Images/logo.png" type="image/png">

    <link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title>JS Calculator</title>
</head>

<body>

    <div class="container">
        <h1 id="header">Javascript Calculator</h1>
        <div class="calc-body">
            <div class="screen">
                <input type="text" class="screen-top" disabled />
                <div class="screen-bottom"></div>
            </div>
            <div class="calc-button-row">
                <button value="C" id="op-backspace" class="button btn">C</button>
                <button value="AC" id="op-clear" class="button btn">AC</button>
                <button value="%" id="op-percentage" class="button btn">%</button>
                <button value="/" id="op-division" class="button btn">/</button>
            </div>
            <div class="calc-button-row">
                <button value="7" class="button btn" id="num-7">7</button>
                <button value="8" class="button btn" id="num-8">8</button>
                <button value="9" class="button btn" id="num-9">9</button>
                <button value="*" class="button btn" id="op-multiply">x</button>
            </div>
            <div class="calc-button-row">
                <button value="4" class="button btn" id="num-4">4</button>
                <button value="5" class="button btn" id="num-5">5</button>
                <button value="6" class="button btn" id="num-6">6</button>
                <button value="-" class="button btn" id="op-Subtract">âˆ’</button>
            </div>
            <div class="calc-button-row">
                <button value="1" class="button btn" id="num-1">1</button>
                <button value="2" class="button btn" id="num-2">2</button>
                <button value="3" class="button btn" id="num-3">3</button>
                <button value="+" class="button btn" id="op-Addition">+</button>
            </div>
            <div class="calc-button-row">
                <button value="." class="button btn" id="op-dot">.</button>
                <button value="0" class="button btn" id="num-0">0</button>
                <button value="00" class="button btn" id="num-00">00</button>
                <button value="=" class="button btn" id="op-equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p id="copyright">Copyright &copy; Aman Raheem 2024</p>
    </footer>
    <script src="./Assets/js/bootstrap.min.js"></script>
    <script src="./Assets/js/index.js"></script>



</body>

</html>
